<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Css-tricks</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
      <h2>Square Shape:</h2>
      <div id="square"></div>
      <h2>Rectangle Shape:</h2>
      <div id="rect"></div>
      <h2>Circle Shape:</h2>
      <div id="cir"></div>
       <h2>Oval Shape:</h2>
      <div id="oval"></div>
       <h2>Triangle Up Shape:</h2>
      <div id="tri_u"></div>
       <h2>Triangle Down Shape:</h2>
      <div id="tri_d"></div>
       <h2>Triangle Left Shape:</h2>
      <div id="tri_left"></div>
      <h2>Triangle right Shape:</h2>
      <div id="tri_right"></div>
      <h2>Triangle top left Shape:</h2>
      <div id="tri_topleft"></div>
      <h2>Triangle top right Shape:</h2>
      <div id="tri_topright"></div>
      <h2>Triangle bottom left Shape:</h2>
      <div id="tri_bleft"></div>
      <h2>Triangle bottom right Shape:</h2>
      <div id="tri_bright"></div>
    <!-- js link -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>

</html>
